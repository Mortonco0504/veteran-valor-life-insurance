        function loadTemplate() {
            const templateId = document.getElementById('emailTemplate').value;
            const template = emailTemplates[templateId];
            
            if (template) {
                document.getElementById('emailSubject').value = template.subject;
                document.getElementById('emailContent').value = template.content;
                showStatus('Template loaded successfully!', 'success');
            }
        }

        function previewEmail() {
            const to = document.getElementById('recipientEmail').value;
            const from = document.getElementById('senderName').value;
            const subject = document.getElementById('emailSubject').value;
            const content = document.getElementById('emailContent').value;

            document.getElementById('previewTo').textContent = to;
            document.getElementById('previewFrom').textContent = from;
            document.getElementById('previewSubject').textContent = subject;
            document.getElementById('previewBody').textContent = content;

            document.getElementById('emailPreview').style.display = 'block';
            showStatus('Email preview loaded!', 'success');
        }

        function sendRealEmail() {
            const to = document.getElementById('recipientEmail').value;
            const from = document.getElementById('senderName').value;
            const subject = document.getElementById('emailSubject').value;
            const content = document.getElementById('emailContent').value;
            const senderEmail = document.getElementById('senderEmail').value;

            if (!to || !subject || !content) {
                showStatus('Please fill in all required fields!', 'error');
                return;
            }

            // Show loading
            document.getElementById('loadingDiv').style.display = 'block';
            showStatus('Sending email...', 'info');

            // Method 1: Using Formspree (if you have a form set up)
            sendViaFormspree(to, from, subject, content, senderEmail);
        }

        function sendViaFormspree(to, from, subject, content, senderEmail) {
            // Create form data for Formspree
            const formData = new FormData();
            formData.append('to', to);
            formData.append('from', from);
            formData.append('subject', subject);
            formData.append('message', content);
            formData.append('sender_email', senderEmail);

            // Try to send via Formspree
            fetch('https://formspree.io/f/mqalpban', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                document.getElementById('loadingDiv').style.display = 'none';
                
                if (response.ok) {
                    showStatus('‚úÖ Email sent successfully to connormorton.ffl@gmail.com!', 'success');
                    console.log('Email sent via Formspree');
                    
                    // Log email details
                    logEmailDetails(to, from, subject, content);
                } else {
                    throw new Error('Formspree failed');
                }
            })
            .catch(error => {
                document.getElementById('loadingDiv').style.display = 'none';
                console.log('Formspree failed, trying alternative method...');
                
                // Fallback: Try using mailto with a hidden form
                sendViaMailto(to, from, subject, content);
            });
        }

        function sendViaMailto(to, from, subject, content) {
            // Create a hidden form to trigger mailto
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'mailto:' + to;
            form.style.display = 'none';

            // Add form fields
            const fields = {
                'subject': subject,
                'body': content
            };

            for (let key in fields) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = fields[key];
                form.appendChild(input);
            }

            document.body.appendChild(form);
            
            try {
                form.submit();
                showStatus('‚úÖ Email client opened for connormorton.ffl@gmail.com!', 'success');
                console.log('Email client opened via mailto');
                logEmailDetails(to, from, subject, content);
            } catch (error) {
                showStatus('‚ùå Failed to send email. Please check your email client settings.', 'error');
                console.error('Mailto failed:', error);
            } finally {
                document.body.removeChild(form);
            }
        }

        function logEmailDetails(to, from, subject, content) {
            console.log('üìß Email Details:');
            console.log('To:', to);
            console.log('From:', from);
            console.log('Subject:', subject);
            console.log('Content:', content);
            console.log('Timestamp:', new Date().toISOString());
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status status-${type}`;
        }

        // Load default template on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplate();
            
            // Add event listener for template selection
            document.getElementById('emailTemplate').addEventListener('change', loadTemplate);
        });
