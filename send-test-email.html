            color: #374151;

            background: #e5e7eb;

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-success {
            background: #dcfce7;
            color: #059669;
            border: 1px solid #bbf7d0;
        }

        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .template-selector {
            margin-bottom: 20px;
        }

        .template-selector select {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;

        .template-selector label {

            margin-bottom: 5px;
            font-weight: 500;

</head>

            'welcome-3': {

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadEmailTemplate();
            
            // Add event listener for template selection
            document.getElementById('templateSelect').addEventListener('change', loadEmailTemplate);
        });

        function loadEmailTemplate() {
            const templateId = document.getElementById('templateSelect').value;
            const template = emailTemplates[templateId];
            
            if (template) {
                document.getElementById('emailSubject').textContent = template.subject;
                document.getElementById('emailBody').innerHTML = template.content;
            }
        }

        function sendTestEmail() {
            const templateId = document.getElementById('templateSelect').value;
            const template = emailTemplates[templateId];
            
            if (!template) {
                showStatus('Error: Template not found', 'error');
                return;
            }

            // Simulate sending email
            showStatus('üìß Sending test email to connormorton.ffl@gmail.com...', 'info');
            
            setTimeout(() => {
                // Simulate email sent successfully
                showStatus('‚úÖ Test email sent successfully to connormorton.ffl@gmail.com!', 'success');
                
                // Log the email details
                console.log('Test Email Sent:');
                console.log('To: connormorton.ffl@gmail.com');
                console.log('Subject:', template.subject);
                console.log('Template:', templateId);
                console.log('Timestamp:', new Date().toISOString());
                
                // In a real implementation, this would use an email service
                // For now, we'll simulate the email being sent
                simulateEmailDelivery();
                
            }, 2000);
        }

        function simulateEmailDelivery() {
            // Simulate email delivery process
            setTimeout(() => {
                console.log('üì¨ Email delivered to connormorton.ffl@gmail.com');
                console.log('üìä Email opened (simulated)');
                console.log('üîó Email clicked (simulated)');
                
                showStatus('üìä Email tracking: Delivered, Opened, Clicked', 'success');
            }, 1000);
        }

        function previewEmail() {
            const templateId = document.getElementById('templateSelect').value;
            const template = emailTemplates[templateId];
            
            if (template) {
                // Open email in new window for preview
                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(`
                    <html>
                        <head>
                            <title>Email Preview - ${template.subject}</title>
                            <style>
                                body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
                            </style>
                        </head>
                        <body>
                            ${template.content}
                        </body>
                    </html>
                `);
                previewWindow.document.close();
            }
        }

        function addToSequence() {
            const templateId = document.getElementById('templateSelect').value;
            
            showStatus('‚ûï Adding email to drip sequence...', 'info');
            
            setTimeout(() => {
                showStatus('‚úÖ Email added to drip sequence successfully!', 'success');
                console.log('Email added to drip sequence:', templateId);
            }, 1500);
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status status-${type}`;
        }
    </script>
</body>
</html>
